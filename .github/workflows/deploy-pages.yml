
name: Deploy WealthFlow PWA to GitHub Pages

on:
  # Deploy on every push to main and on pull requests (preview build checks)
  push:
    branches: [ main ]
  workflow_dispatch:

# Ensure only one deployment runs at a time
concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: read
  pages: write       # required for actions/deploy-pages
  id-token: write    # required for GitHub Pages OIDC

jobs:
  build:
    name: Build PWA
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      # Optional: set VITE_BASE for project pages (repo pages). See notes below.
      - name: Build
        working-directory: apps/web
        env:
          # Uncomment and set this if you're using "Project Pages"
          # VITE_BASE: /<your-repo-name>/
        run: |
          # Copy index.html to 404.html for SPA fallback on GitHub Pages
          cp index.html 404.html
          npm run build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/dist

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
